<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>
<body>
    <header class="header">
        <nav class="headerNav">
            <ul class="headerNav__ul">
                <li class="headerNav-gmail"><a href="https://www.google.com/intl/es/gmail/about/#">Gmail</a></li>
                <li class="headerNav-images"><a href="https://www.google.com.co/imghp?hl=es&tab=wi&ogbl">Imagenes</a></li>
                <li class="headerNav-aplications"><a href="https://www.google.com.co/intl/es/about/products?tab=wh"></a></li>
                <li class="headerNav-login"><a href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <picture>
            <img class="main__logo" src="./images/google-logo-S.png" alt="logo de google">
        </picture>
        <div class="main__seeker">
            <span class="main__seeker-lens">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
            </span>
            <input class="main__seeker-input" type="text" name="search" id="search">
            <div class="main__seeker-micro">
                <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
            </div>
        </div>
        <div class="main__buttons">
            <input type="button" value="Buscar con Google">
            <input type="button" value="Me siento con suerte">
        </div>
        <div class="main__lenguage">
            <p>Ofrecido por Google en: <a href="https://www.google.com/setprefs?sig=0_uBr-YRTC6iXWVVBAhVlMiEjcYNM%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjgpaeLh_ftAhVMwVkKHSlKCP8Q2ZgBCA8">Español  (Latinoamérica)</a></p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__sec1">
            <span>Colombia</span>
        </div>
        <div class="footer__sec2">
            <div class="footer__sec2-item1">
                <a href="https://www.google.com/intl/es_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la busqueda</a>
            </div>
            <div class="footer__sec2-item2">
                <a href="https://policies.google.com/privacy?hl=es-CO&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-CO&fg=1">Condiciones</a>
                <a href="https://www.google.com/preferences?hl=es">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
